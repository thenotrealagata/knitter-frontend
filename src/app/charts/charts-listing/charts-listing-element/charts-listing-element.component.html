@if(cardMode() === 'vertical') {
    <nz-card [nzCover]="coverTemplate" [nzActions]="cardActions">
      <div>
          <span class="block-title">{{ chart().title }}</span>
          <br>
          @if (showSize()) {
            <span class="chart-size">{{ chart().width }} stitches Ã— {{ chart().height }} rows</span>
          }
      </div>
      @if (showDescription()) {
        {{ chart().description | paragraph : 200 }}
      }
    </nz-card>

    <ng-template #viewTemplate><a [routerLink]="'/charts/view/' + chart().id">View more</a></ng-template>
    <ng-template #favoriteTemplate>
        <nz-icon (click)="toggleFavorite.emit()" nzType="heart" [nzTheme]="isFavorited() ? 'fill' : 'outline'" />
    </ng-template>
} @else {
  <nz-card style="width: 100%;">
    <div nz-space nzAlign="center">
      <div *nzSpaceItem>
        <ng-container *ngTemplateOutlet="coverTemplate"></ng-container>
      </div>
      <p *nzSpaceItem></p>
    </div>
  </nz-card>
}

<ng-template #coverTemplate>
  @if (imageSrc) {
    <img [src]="imageSrc" />
  } @else {
    <div class="image-placeholder">
      <nz-icon nzType="file-image" nzTheme="outline" />
    </div>
  }
</ng-template>
