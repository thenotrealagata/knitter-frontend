<div style="width: 60%; margin: auto">
  <div nz-row [nzGutter]="[{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }, 8]">
    @for (chart of charts; track chart.id) {
      <div nz-col [nzSm]="8" [nzLg]="6">
        <app-charts-listing-element [chart]="chart" ></app-charts-listing-element>
      </div>
    }
  </div>
</div>
