<div style="width: 60%; margin: auto">
  <div nz-row [nzGutter]="[{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }, 8]">
    @for (chart of charts; track chart.id) {
      <div nz-col [nzSm]="8" [nzMd]="8" [nzLg]="6">
        @let isChartFavorited = isFavorited | curry : chart.id : user;
        <app-charts-listing-element [chart]="chart" [isFavorited]="$any(isChartFavorited)" (toggleFavorite)="toggleFavorite(chart.id!, !isChartFavorited)" [showFavorite]="true" [showDescription]="true" [showViewMore]="true"></app-charts-listing-element>
      </div>
    }
  </div>
</div>
